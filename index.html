<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Human -->
    <div class="human">
      <div class="humanhead">human head</div>
      <div class="grid3x2">
        <div class="humanhand left">left hand</div>
        <div class="humanbody">human body</div>
        <div class="humanhand right">right hand</div>
      </div>
      <div class="grid2x2">
        <div class="humanleg left">left leg</div>
        <div class="humanleg right">right leg</div>
      </div>
    </div>

    <!-- Glass -->
    <div class="grid3x2">
      <div class="glass">Glass 1</div>
      <div class="glass">Glass 2</div>
      <div class="glass">Glass 3</div>
      <div class="glass">Glass 4</div>
      <div class="glass">Glass 5</div>
      <div class="glass">Glass 6</div>
    </div>
  </body>
</html>
